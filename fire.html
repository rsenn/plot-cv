    <title>Fire</title>
    <link rel="shortcut icon" type="image/x-icon" sizes="16x16 32x32 128x128" href="static/fire.ico" />
    <style type="text/css">
      body,
      html {
        padding: 0;
        margin: 0;
      }
      html,
      body,
      #page {
        overflow: hidden;
      }
      body {
        height: 100vh;
        width: 100vw;
        background: rgba(0, 0, 0, 0.9);
      }
      canvas,
      #canvas,svg {
        user-select: none;
      }
      svg {
        pointer-events: none;
      }

      @media (orientation: portrait) {
        #canvas {
          position: absolute;
          left: 0;
          top: 0;
          width: 100vw;
          height: 100%;
          overflow: hidden;
          max-height: 100vh;
        }
        canvas {
          transform: translate(-50%, -50%) rotate(90deg) translate(50vh, -50vw);
          height: 80vw;
          width: auto;
        }
      }
      @media (orientation: landscape) {
        canvas {
          position: fixed;
          bottom: 0;
          height: auto;
          max-height: calc(100vh);
          width: calc(100%);
        }
      }
    </style>
    <script type="module" src="./fire.js"></script>
