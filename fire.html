<!DOCTYPE html>
<html>
  <head>
    <title>Fire</title>
    <link rel="shortcut icon" type="image/x-icon" sizes="16x16 32x32 128x128" href="static/fire.ico" />
    <style type="text/css">
      body,
      html {
        overflow: hidden;
        padding: 0;
        margin: 0;
      }
      body {
        height: 100vh;
        width: 100vw;
        background: rgba(0, 0, 0, 0.9);
      }
      canvas,
      #canvas {
        user-select: none;
      }
      canvas {
        /* border: 2px solid green;*/
      }
      #canvas {
        /*background: hsla(0, 100%, 30%, 0.5);*/
        overflow: hidden;
      }
      @media (orientation: portrait) {
        canvas {
          height: auto;
          width: 100vh;
        }
        #canvas {
          position: absolute;
          left: 0;
          top: 0;
          width: 100vh;
          height: 100wh;
          transform: translate(-19%,29.6%) rotate(90deg);

          min-height: 100vmin;
          min-width: 100vmax;

/*          margin-left: -6px;
          margin-top: 25px;*/
        }
      }
      @media (orientation: landscape) {
        canvas {
          position: fixed;
          bottom: 0;
          height: auto;
          max-height: calc(100vh);
          width: calc(100%);
        }
      }
    </style>
    <script type="module" src="./fire.js"></script>
    <!--  <script type="module" src="./fire/build/fire-debug.js"></script>  -->
  </head>
  <body>
    <div id="canvas"></div>
    <svg id="crosshair" width="25" height="25" version="1.1">
      <defs></defs>
      <g transform="translate(-127 -127)">
        <path d="M137 127h5v9h-5zm-10 10h9v5h-9zm16 0h9v5h-9zm-6 6h5v9h-5z" style="fill-rule: evenodd" />
        <path d="M138 128h3v7h-3zm-10 10h7v3h-7zm16 0h7v3h-7zm-6 6h3v7h-3z" style="fill: #11e5f4; fill-rule: evenodd" />
      </g>
    </svg>
  </body>
</html>
